<!--
utilise the [(ngModel)] directive to do two way binding
-->
<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <!--
          <span class="anchor" id="formLogin"></span>
    -->

    <!-- form card login -->
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form">

          <div class="form-group">
            <label for="">Name</label>
            <input id="name" [(ngModel)]="registerUserData.name" #name="ngModel" type="text"
                   class="form-control rounded-0" required minlength="4">
            <div *ngIf="name.invalid" class="alert alert-danger">
              <!-- <div *ngIf="name.errors.required" >Name is required</div>
               <div *ngIf="name.errors.minlength" >Name must be at least 4 characters</div>-->
            </div>
          </div>

          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="registerUserData.email" name="email" type="email" class="form-control rounded-0"
                   required>
          </div>

          <div class="form-group">
            <label for="">Username</label>
            <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control rounded-0"
                   required>
          </div>

          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password"
                   class="form-control rounded-0" required>
          </div>

          <!--<div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="registerUserData.isAdmin" name="password" type="password" class="form-control rounded-0">
          </div>-->

          <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
      <!--/card-block-->
    </div>
    <div class="row pt-5"></div>
    <!-- /form card login -->

  </div>

  <div class="row pt-5"></div>
</div>
<!--</div>-->
