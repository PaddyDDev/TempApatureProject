<!--<div class="py-5">-->

<div class="row mt-5">

  <div class="col-md-6 mx-auto">
    <!--
          <span class="anchor" id="formLogin"></span>
    -->

    <!-- form card login -->
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form">


          <div class="form-group">
            <label>Username</label>
            <input type="text" [(ngModel)]="loginUserData.username" name="username" class="form-control rounded-0"
                   required>

            <label>Password</label>
            <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0"
                   required>

            <!--<input #myInput type="text">
            <button (click)="logMessage(myInput)"></button>-->
          </div>

          <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login</button>
        </form>
      </div>
      <!--/card-block-->
    </div>
    <!-- /form card login -->
  </div>
</div>
